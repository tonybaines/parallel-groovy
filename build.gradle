apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    flatDir name: 'localRepository', dirs: 'lib'
    mavenRepo urls: "https://collaborate.bt.com/artefacts/content/groups/public"
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy:1.7.8'
    groovy 'commons-cli:commons-cli:1.2'
	compile 'org.codehaus.gpars:gpars:0.11'
    testCompile 'org.spockframework:spock-core:0.5-groovy-1.7'
    testCompile 'org.codehaus.groovy:groovy-all:1.7.8'
}

task copyToLib(type: Copy) {
    into "lib"
    from configurations.testRuntime
}
